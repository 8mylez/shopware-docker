version: '3'
services:
  mysql:
    image: mariadb:10.3
    env_file: docker.env
  smtp:
    image: mailhog/mailhog
  nginx:
    image: shyim/shopware-nginx:php72
    env_file:
      - docker.env
      - ~/.swdc_env
    ports:
      - 80:80
      - 443:443
    volumes:
      - ~/Code:/var/www/html
  cli:
    image: shyim/shopware-cli:php72
    env_file: docker.env
    volumes:
      - ~/Code:/var/www/html
      - .:/opt/swdc
    tty: true
    ports:
      - 8181:8181