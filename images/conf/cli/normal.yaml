images:
  -
    image: 
      - shyim/shopware-cli
      - docker.pkg.github.com/shyim/shopware-docker/cli
    buildTags: [ 'cli' ]
    dockerFile: cli/Dockerfile
    context: cli 
    templates:
      cli/Dockerfile.twig: cli/Dockerfile
    tags:
      php72:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74:
        phpVersion: '7.4'
        phpVersionNumeric: 74
  -
    image: shyim/shopware-cli
    buildTags: [ 'cli-xdebug' ]
    dockerFile: cli/Dockerfile
    context: cli
    variables:
      xdebug: true
    templates:
      cli/Dockerfile.twig: cli/Dockerfile
    tags:
      php72-xdebug:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73-xdebug:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74-xdebug:
        phpVersion: '7.4'
        phpVersionNumeric: 74