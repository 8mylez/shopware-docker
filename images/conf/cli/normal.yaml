images:
  -
    image: shyim/shopware-cli
    buildTags: [ 'cli' ]
    dockerFile: cli/Dockerfile
    context: cli 
    templates:
      cli/Dockerfile.twig: cli/Dockerfile
    tags:
      php56:
        phpVersion: '5.6'
        phpVersionNumeric: 56
      php70:
        phpVersion: '7.0'
        phpVersionNumeric: 70
      php71:
        phpVersion: '7.1'
        phpVersionNumeric: 71
      php72:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74:
        phpVersion: '7.4'
        phpVersionNumeric: 74
  -
    image: shyim/shopware-cli
    buildTags: [ 'cli-xdebug' ]
    dockerFile: cli/Dockerfile
    context: cli
    variables:
      xdebug: true
    templates:
      cli/Dockerfile.twig: cli/Dockerfile
    tags:
      php56:
        phpVersion: '5.6'
        phpVersionNumeric: 56
      php70:
        phpVersion: '7.0'
        phpVersionNumeric: 70
      php71:
        phpVersion: '7.1'
        phpVersionNumeric: 71
      php72:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74:
        phpVersion: '7.4'
        phpVersionNumeric: 74